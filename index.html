<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- header section  -->

    <header>
        <div class="header-section flex justify-between items-center px-14 py-6">
            <!-- left side -->
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" class=" h-12 w-12" alt="">
                <h1 class="text-[#006747] text-xl font-bold">Emergency <br> Service</h1>
            </div>
            <!-- right side -->
            <div class="flex items-center gap-4">
                <!-- heart section  -->
                <div class="flex justify-center items-center gap-2 bg-[#41FF6B1A] w-24 rounded-[50px] p-2">
                    <p class="font-bold">0</p>
                    <img src="assets/heart.png" alt="" class="h-6 w-6">
                </div>
                <!-- coin section  -->
                <div class="flex justify-center items-center gap-2 bg-[#41FF6B1A] w-24 rounded-[50px] p-2">
                    <p class="font-bold">100</p>
                    <img src="assets/coin.png" alt="" class="h-6 w-6">
                </div>
                <!-- copy section  -->
                <div class="text-white bg-[#00A63E] font-semibold px-6 py-2 rounded-[50px]"><span>1</span> Copy</div>
            </div>
        </div>
    </header>



    <script src="script.js"></script>
</body>

</html>
