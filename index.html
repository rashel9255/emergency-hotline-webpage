<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- header section  -->

    <header>
        <div class="header-section flex justify-between items-center px-3 sm:px-14 py-3 sm:py-6 flex-col sm:flex-row gap-4">
            <!-- left side -->
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" class=" h-12 w-12" alt="">
                <h1 class="text-[#006747] text-xl font-bold">Emergency <br> Service</h1>
            </div>
            <!-- right side -->
            <div class="flex items-center gap-2 sm:gap-4">
                <!-- heart section  -->
                <div class="flex justify-center items-center gap-2 bg-[#41FF6B1A] w-24 rounded-[50px] p-2">
                    <p class="font-bold">0</p>
                    <img src="assets/heart.png" alt="" class="h-6 w-6">
                </div>
                <!-- coin section  -->
                <div class="flex justify-center items-center gap-2 bg-[#41FF6B1A] w-24 rounded-[50px] p-2">
                    <p class="font-bold">100</p>
                    <img src="assets/coin.png" alt="" class="h-6 w-6">
                </div>
                <!-- copy section  -->
                <div class="flex justify-center items-center gap-2 text-white bg-[#00A63E] w-24 font-semibold px-3 sm:px-6 py-2 rounded-[50px]"><span>0</span> Copy</div>
            </div>
        </div>
    </header>

    <!-- banner section  -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-3">
        <div>
            <img src="assets/logo-dark.png" alt="" class="h-20 w-20 mx-auto">
        </div>
        <div class="text-center text-white">
            <h1 class="font-semibold text-2xl sm:text-3xl my-2">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>

    <!-- main section  -->
     <main class="bg-[#F5FFF6]">

     </main>


    <script src="script.js"></script>
</body>

</html>
